services:
  veld_train:
    extends:
      file: ./veld_code__demo__word2vec/veld_train.yaml
      service: veld_train
    volumes:
      - ./veld_data__demo__training_data/:/veld/input/
      - ./veld_data__demo__word2vec_models/:/veld/output/
    environment:
      in_train_data_file: "out.txt"
      out_model_file: "m2.model"
      epochs: 1000
      vector_size: 500
      window: 5
      min_count: 5

